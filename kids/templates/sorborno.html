{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  .b1,
  .b2,
  .b3,
  .b4,
  .b5,
  .b6,
  .b7,
  .b8,
  .b9,
  .b10,
  .b11 {

    width: 70px;
    height: 70px;
    font-weight: 900;
    font-size: 35px;
    color: #ed1b24;
    border: 1px solid black;
    text-align: center;
    align-items: center;
    box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px, rgba(0, 0, 0, .14) 0 6px 10px 0, rgba(0, 0, 0, .12) 0 1px 18px 0;
    box-sizing: border-box;
    cursor: pointer;
    justify-content: center;
    line-height: normal;
    max-width: 100%;
    overflow: visible;
    text-align: center;
    text-transform: none;
  }

  .b1:hover,
  .b2:hover,
  .b3:hover,
  .b4:hover,
  .b5:hover,
  .b6:hover,
  .b7:hover,
  .b8:hover,
  .b9:hover,
  .b10:hover,
  .b11:hover {
    color: black;
  }

  .img-allitem img {
    text-align: center;
    border: 10px solid red;
    box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px, rgba(0, 0, 0, .14) 0 6px 10px 0, rgba(0, 0, 0, .12) 0 1px 18px 0;

  }

  .video {
    width: 530px;
    height: 260px;
    border: 10px solid red;
    box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px, rgba(0, 0, 0, .14) 0 6px 10px 0, rgba(0, 0, 0, .12) 0 1px 18px 0;
  }

  #second,
  #third,
  #four,
  #five,
  #six,
  #seven,
  #eight,
  #nine,
  #ten,
  #eleven {
    display: none;
  }

  .sorborno-btn button {
    outline: none;
    margin: 20px 10px;
    text-align: center;
    align-items: center;
  }
</style>




<section>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="heding">
          <h1>স্বরবর্ণ</h1>
        </div>

      </div>
    </div>
  </div>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="img-allitem">
          <div id="first"><img src="{% static 'sorborno_img/1.PNG' %}" class="img-fluid" /> </div>
          <div id="second"><img src="{% static 'sorborno_img/2.PNG' %}" class="img-fluid" /> </div>
          <div id="third"><img src="{% static 'sorborno_img/3.PNG' %}" class="img-fluid" /> </div>
          <div id="four"><img src="{% static 'sorborno_img/4.PNG' %}" class="img-fluid" /> </div>

          <div id="five"><img src="{% static 'sorborno_img/5.PNG' %}" class="img-fluid" /> </div>
          <div id="six"><img src="{% static 'sorborno_img/6.PNG' %}" class="img-fluid" /> </div>
          <div id="seven"><img src="{% static 'sorborno_img/7.PNG' %}" class="img-fluid" /> </div>
          <div id="eight"><img src="{% static 'sorborno_img/8.PNG' %}" class="img-fluid" /> </div>
          <div id="nine"><img src="{% static 'sorborno_img/9.PNG' %}" class="img-fluid" /> </div>
          <div id="ten"><img src="{% static 'sorborno_img/10.PNG' %}" class="img-fluid" /> </div>
          <div id="eleven"><img src="{% static 'sorborno_img/11.PNG' %}" class="img-fluid" /> </div>
        </div>
      </div>

      <div class="col-lg-6 col-md-6 d-flex justify-content-end">
        <iframe class="video" src="https://www.youtube.com/embed/CqSelANqLTw" title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>

    </div>
  </div>




  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="sorborno-btn d-flex justify-content-center">
          
          <button onmousedown="bleep.play()" class="b1" onClick="myFunction()">অ</button>
          
          <button onmousedown="bleep2.play()" class="b2" onClick="myFunction2()">আ</button>
          <button onmousedown="bleep3.play()" class="b3" onClick="myFunction3()">ই</button>
          <button onmousedown="bleep4.play()" class="b4" onClick="myFunction4()">ঈ</button>
          <button onmousedown="bleep5.play()" class="b5" onClick="myFunction5()">উ</button>
          <button onmousedown="bleep6.play()" class="b6" onClick="myFunction6()">ঊ</button>
          <button onmousedown="bleep7.play()" class="b7" onClick="myFunction7()">ঋ</button>
          <button onmousedown="bleep8.play()" class="b8" onClick="myFunction8()">এ</button>
          <button onmousedown="bleep9.play()" class="b9" onClick="myFunction9()">ঐ</button>
          <button onmousedown="bleep10.play()" class="b10" onClick="myFunction10()">ও</button>
          <button onmousedown="bleep11.play()" class="b11" onClick="myFunction11()">ঔ</button>

        </div>
      </div>
    </div>
  </div>



</section>

<script src="{% static 'sorbornoShikhiSound.js' %}"></script>
